<article class="card" style="background-image: url({{ card!.imgURL }});">
  <div class="card__content">
    <h2 class="card__content__title">{{ card!.title }}</h2>
    <p class="card__content__price">From ${{ card!.price }}<span class="card__content__decimal">.00</span></p>
  </div>
</article>
